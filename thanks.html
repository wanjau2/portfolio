<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Eugene Wanjau</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 0;
            background-color: var(--background-color);
        }
        
        .thank-you-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        
        .thank-you-content i {
            font-size: 5rem;
            color: var(--success-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .thank-you-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .thank-you-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .back-home-btn {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Eugene Wanjau</a>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-content" data-aos="zoom-in">
                <i class="fas fa-check-circle"></i>
                <h1>Thank You!</h1>
                <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
                <div class="back-home-btn">
                    <a href="index.html" class="btn primary-btn">Back to Homepage</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Eugene Wanjau. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/eugene-wanjau-879b84240?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/wanjau2" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease',
            once: true,
            offset: 100
        });

        // Mobile Navigation Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        }

        // Close mobile menu when clicking on a nav link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
        
        // Add confetti effect
        setTimeout(() => {
            const confettiCount = 200;
            const colors = ['#4a6cf7', '#28a745', '#f7df1e', '#e34f26'];
            
            for (let i = 0; i < confettiCount; i++) {
                createConfetti(colors[Math.floor(Math.random() * colors.length)]);
            }
        }, 500);
        
        function createConfetti(color) {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = Math.random() * 5 + 3 + 'px';
            confetti.style.backgroundColor = color;
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = -20 + 'px';
            confetti.style.borderRadius = '50%';
            confetti.style.zIndex = '1000';
            confetti.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
            });
            
            animation.onfinish = () => {
                confetti.remove();
            };
        }
    </script>
</body>
</html>
